 {% extends 'home/master.html' %} {% block head %}

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
<style>
    h1 {
        margin: 0 0 20px;
        font-weight: 400;
        color: #1c87c9;
    }

    p {
        margin: 0 0 5px;
    }

   .main-block {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 3px;
    }


    form {
        padding: 25px;
        box-shadow: 0 2px 5px #f5f5f5;
        background: #f5f5f5;
        margin: 0 auto;
        margin-bottom: 10px;
    }

    .fas {
        margin: 25px 10px 0;
        font-size: 72px;
        color: #fff;
    }

    .fa-envelope {
        transform: rotate(-20deg);
    }

    .fa-at,
    .fa-mail-bulk {
        transform: rotate(10deg);
    }

   td ,th {
  margin: 12px 12px 12px 12px;
  padding: 12px 12px 12px 12px;
}

  th, td {
  border-collapse: separate;
  border-spacing: 10px;
  *border-collapse: expression('separate', cellSpacing='10px');
}




    form {
        width: 50%;
    }
    /* The Modal (background) */

.popup .overlay {
  position:fixed;
  top:0px;
  left:0px;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.7);
  z-index:1;
  display:none;
}

.popup .content {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  background:#fff;
  width:50%;
  height:30%;
  z-index:2;
  text-align:center;
  padding:20px;
  box-sizing:border-box;
  font-family:"Open Sans",sans-serif;
}

.popup .close-btn {
  cursor:pointer;
  position:absolute;
  right:0;
  top:0;
  width:30px;
  height:30px;
  background:#222;
  color:#fff;
  font-size:25px;
  font-weight:600;
  line-height:30px;
  text-align:center;
  border-radius:50%;
}

.popup.active .overlay {
  display:block;
}

.popup.active .content {
  transition:all 300ms ease-in-out;
  transform:translate(-50%,-50%) scale(1);
}

h2 {
        font-weight: 400;
        color: #1c87c9;
}
/* end of model style */

table {
	display: table;
}
table tr {
	display: table-cell;
}
table tr  td {
	display: block;
}

</style>
{% endblock %} {% block section %}
 <br>
<form id="form1" method="post">
    {% csrf_token %}
    <h1>Polling Percentage</h1><hr color="red">
    <div align="center">

        <table>
            <tr>
                {% for m in ep %}
                <td><b>{{m.panel_id.panel_post}}</b></td>
                {% endfor %}
            </tr>

            <tr>
                {% for a in per %}
            <td>{{a}} %</td>
                {% endfor %}
            </tr>
        </table>
    </div>
</form>
 <br>
 <!-- The Modal -->
<div class="popup" id="popup-1">
  <div class="overlay"></div>
  <div class="content">
    <div class="close-btn" onclick="togglePopup()">&times;</div>
    <h2 align="left">Message</h2>
    <span id="popupMsg"></span>
  </div>
</div>


{% endblock %}
